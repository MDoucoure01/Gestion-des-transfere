<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>S01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dflex jcc aic fdc">
        <div class="modal dflex jcc aic">
            <div class="petit_modal dflex jcc aic fdc">
                <div class="con dflex fdc">
                    <div class="dflex wth">
                        <div class="tt">nom</div>
                        <input type="text" class="nom" placeholder="Obligatoire...">
                    </div>
                    <div class="dflex wth">
                        <div class="tt">Prenom</div>
                        <input type="text" class="Prenom" placeholder="Obligatoire...">
                    </div>
                    <div class="dflex wth">
                        <div class="tt">Email</div>
                        <input type="email" class="email" placeholder="Obligatoire...">
                    </div>
                    <div class="dflex wth">
                        <div class="tt">Phone</div>
                        <input type="number" class="phone" placeholder="Obligatoire...">
                    </div>
                    <div class="dflex wth">
                        <div class="tt">lien img</div>
                        <input type="text" class="image" placeholder="facultatif...">
                    </div>
                    <div class="dflex bouton aic jcc">
                        <button class="Ajouter">AJOUTER</button>
                        <button class="Annuler">ANNULER</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" placeholder="Rechercher..." class="Rechercher" id="search">
        <ul id="search-results"></ul>
        <div class="card">
            <div class="dflex notif">
                <div class="icone"><span class="plus fa fa-plus"></span><span class="fa fa-edit modif"></span><span class="fa fa-trash supprime"></span></div>
                <div class="notification"></div>
            </div>
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div><div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="Solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="Loading_icon.gif" alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="s">Selectionner</option>
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                        <option value="e">Envoie</option>
                    </select>
                </div>
                <button type="button" class="btn_enregistre">Enregistrer</button>
                <div class="form-group cre">
                    <label for="mnt">Numero</label>
                    <input type="number" id="num" placeholder="Numero..." class="from-control">
                    <ul id="search-results" class="results"></ul>
                    <div class="Annule_transaction">
                        <h3>Annuler Transaction</h3>
                        <div>
                            <button class="Oui">Oui</button>
                            <button class="Non">Non</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
